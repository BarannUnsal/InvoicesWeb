<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!--  Invoice Number Column -->
        <ng-container matColumnDef="invoiceNumber">
            <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
            <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
        </ng-container>

        <!-- Invoice Type Column -->
        <ng-container matColumnDef="invoiceType">
            <th mat-header-cell *matHeaderCellDef> Invoice Type </th>
            <td mat-cell *matCellDef="let element"> {{element.invoiceType}} </td>
        </ng-container>

        <!-- Expiration Column -->
        <ng-container matColumnDef="expiration">
            <th mat-header-cell *matHeaderCellDef> Expiration </th>
            <td mat-cell *matCellDef="let element"> {{element.expiration}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Created Time Column -->
        <ng-container matColumnDef="createdTime">
            <th mat-header-cell *matHeaderCellDef> Created Time </th>
            <td mat-cell *matCellDef="let element"> {{element.createdTime}} </td>
        </ng-container>

        <!-- Updated Time Column -->
        <ng-container matColumnDef="updatedTime">
            <th mat-header-cell *matHeaderCellDef> Updated Time </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedTime}} </td>
        </ng-container>
        
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
